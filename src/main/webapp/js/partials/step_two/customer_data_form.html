	<fieldset style="display:none;"><input type="hidden" name="_method" value="POST"></fieldset>
	<div class="headerDataForm letraColorOpuesto" translate>trans.step2.personalData</div>
	<div class="clearer"></div>

	<div witbooking-front-end-messages
	     messages="establishment.sortedMessages[constants.messages.position.below_personal_info_step_2]"
	     establishment="establishment"
	     class="messagesContainer"></div>
	<div class="inputsForm">
		<div class="form-group">
			<input type="text" name="name" class="form-control"
                   ng-class="{ 'input-error' : form.submitted && form.name.$error.required }"
                   ng-keydown="$parent.activateWithDummyData($event)"
                   id="reservationsName"
                   ng-model="customerData.name"
                   placeholder="* {{'trans.step2.name'|translate}}"
                   required>
		</div>
		<div class="form-group">
			<input type="text"
                   name="surname" class="form-control"
                   ng-class="{ 'input-error' : form.submitted && form.surname.$error.required }"
                   id="reservationsSurname"
                   ng-model="customerData.lastName"
                   placeholder="* {{'trans.step2.surname'|translate}}"
                   required>
		</div>
		<div class="form-group">
			<input type="email"
                   ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                   ng-class="{ 'input-error' : form.submitted &&(form.email.$error.required || form.email.$error.email  || form.email.$error.pattern)}"
                   name="email" class="form-control"
                   id="reservationsEmail"
                   ng-model="customerData.email"
                   placeholder="* {{'trans.step2.email'|translate}}"
                   required>
		</div>
		<div class="form-group" ng-if="bookingFormRepeatEmail">
			<input type="email"
                   ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                   ng-class="{ 'input-error' : form.submitted &&(form.email2.$error.required || form.email2.$error.email  || form.email2.$error.pattern )}"
                   name="email2"
                   class="form-control"
                   id="reservationsEmail2"
                   ng-model="customerData.confirmationMail"
                   placeholder="* {{'trans.step2.repeatMail'|translate}}"
                   required>
		</div>
        <div class="form-group">
            <input type="text"  ng-if="bookingFormArrivalTime"
                   name="arrivalTime" class="form-control"
                   ng-class="{ 'input-error' : form.submitted && form.arrivalTime.$error.required }"
                   id="reservationsArrivalTime"
                   ng-model="customerData.arrivalTime"
                   placeholder="* {{'trans.step2.arrivalTime'|translate}}"
                   required>
        </div>
		<div class="checkbox" ng-if="bookingFormNewsletter">
			<input type="checkbox" name="subscription" value="" ng-model="customerData.receiveOffers">
			<strong translate>trans.step2.receiveOffers</strong>
		</div>

        <div class="form-group"  ng-if="bookingFormDni">
            <input type="text" name="passport" class="form-control" ng-class="{ 'input-error' : form.submitted && form.passport.$error.required }" id="reservationsDNI" ng-model="customerData.passport"  placeholder="* {{'trans.step2.passport'|translate}}" required>
        </div>

		<div class="form-group" ng-if="bookingFormAddress">
			<input type="text" name="address" class="form-control" ng-class="{ 'input-error' : form.submitted && form.address.$error.required }" id="reservationsAddress" ng-model="customerData.address"  placeholder="* {{'trans.step2.address'|translate}}" required>
		</div>

        <select ng-options="c.name for c in countries track by c.id" name="country" default="" class="form-control" initialvalue="PaÃ­s"   ng-model="customerData.country"
                ng-class="{ 'input-error' : form.submitted && form.country.$error.required }" ng-if="bookingFormCountry" required>
	        <option value="" translate>trans.step2.country</option>
        </select>

		<div class="form-group" ng-if="bookingFormPhone">
			<input type="text" name="phone" class="form-control" ng-class="{ 'input-error' : form.submitted && form.phone.$error.required }" id="reservationsPhone" placeholder="* {{'trans.step2.phone'|translate}}"  ng-model="customerData.phone" required>
		</div>
		<label for="reservationsComments" translate>trans.step2.comments</label>
		<textarea class="form-control" name="comments" id="reservationsComments" rows="5"  ng-model="customerData.comments"></textarea>
	</div>
