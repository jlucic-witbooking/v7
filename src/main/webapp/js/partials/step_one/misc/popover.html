<div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }" data-container="body">
    <div class="arrow"></div>
    <div class="popover-inner" style="background-color: #{{background}} !important;">
        <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
        <div class="popover-content"></div>
    </div>
</div>
